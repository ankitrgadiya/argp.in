<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="google-site-verification" content="{{ site.google_verification }}" />

    <title>Ankit | Projects</title>

    <!-- Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="canonical" href="{{ site.url }}" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <!-- Header -->
    <div class="jumbotron">
      <div class="container">
        <h1>{{ site.author }}</h1>
      </div>
    </div>
    <!-- End of Header -->

    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse" id="navbar">
          <ul class="nav navbar-nav">
            {% for item in site.data.navigation %}
            <li><a href="{{ item.link }}" target="_blank">{{ item.name }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navigation -->

    <!-- container -->
    <div class="container">

      <!-- Projects Section -->
      <div class="row">

        {{ content }}

      </div>
      <!-- End of Projects Section -->
    </div>
    <!-- End of container -->

    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse" id="footer">
          <ul class="nav navbar-nav">
            {% for item in site.data.footer %}
            <li><a href="{{ item.link }}">{{ item.name}}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navigation -->
  </body>
</html>
