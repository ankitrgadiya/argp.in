---
layout: default
---




    <!-- Projects -->
    <div class="container">
      <div class="row project">

        {% for project in site.data.projects %}

        <div class="col-md-4 col-sm-6">
          <a href="{{ project.url}}" alt="{{ project.name }}">
            <img src="/assets/images/{{ project.img }}">
          </a>
        </div>

        {% endfor %}
      </div>
    </div>
